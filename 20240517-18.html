<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rect {
        position: relative;
        width: 800px;
        height: 600px;
        border: 1px solid blue;
        background-color: #8cbdf2;
      }
      .ball {
        position: absolute;
        border-radius: 50%;
        width: 15px;
        height: 15px;
        border: 1px solid red;
        background-color: #ecb770;
        left: 100px;
        top: 100px;
      }
    
      
    </style>
  </head>
  <body>

    <div class="rect">
      <div class="ball" style="left: 0px; top: 0px">
      </div>
    </div>

    <script>
   const ball = document.querySelector(".ball");
   const handler = (e)=>{
    e.preventDefault();
    let x = parseInt(ball.style.left);
        let y = parseInt(ball.style.top);
        switch (e.code) {
          case "ArrowRight":
            ball.style.left = x + 10 + "px";
            break;
          case "ArrowLeft":
            ball.style.left = x - 10 + "px";
            break;
          case "ArrowUp":
            ball.style.top = y - 10 + "px";
            break;
          case "ArrowDown":
            ball.style.top = y + 10 + "px";
        }
      };

      window.addEventListener("keydown", handler);
    </script>
  </body>
</html>
