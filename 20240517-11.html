<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rect {
        position: relative;
        width: 800px;
        height: 600px;
        border: 1px solid blue;
        background-color: #8cbdf2;
      }
      .ball {
        position: absolute;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        border: 1px solid red;
        background-color: #ecb770;
        line-height: 60px;
        text-align: center;
        cursor: pointer;
      }
      .removable {
        background-color: #708bec;
      }
    </style>
  </head>
  <body>
    <div class="rect"></div>
    <script>
      const rect = document.querySelector(".rect");

      for (let i = 0; i < 20; i++) {
        const b = document.createElement("div");
        b.className = Math.random() < 0.5 ? "ball" : "ball removable";
        b.style.left = Math.floor(Math.random() * 800) + `px`;
        b.style.top = Math.floor(Math.random() * 600) + `px`;
        b.innerHTML = i + 1;
        rect.append(b);
      }

      rect.addEventListener("click", (e) => {
        const t = e.target;
        if (t.classList.contains("removable")) {
          t.remove();
        }
      });
    </script>
  </body>
</html>
