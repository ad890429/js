<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="info"></pre>

    <script>
        const ar1 = [2,3,4,5,6,7,8,9];

        const sum = ar1.reduce((a,el,i)=>{
            info.innerText += JSON.stringify({a,el,i})+"\n\n";
        return a+el;
        
        });
       
        info.innerText += "\n"+sum+"\n\n";
        info.innerText += "-----------------------------\n";


        const sum2 = ar1.reduce((a,el,i)=>{
            info.innerText += JSON.stringify({a,el,i})+"\n\n";
        return a+el;
        
        },0);
       
        info.innerText += "\n"+ sum2 +"\n\n";
        info.innerText += "-----------------------------\n";

    </script>
</body>
</html>
