<body>
    <pre id="info"></pre>
<script>
const f =function (){
    let n = 3;
    return function(a){
        n--;
        if(n >= 0){
            return a * a;
        }else{
            return null;
        }
    };
};


console.log(f()(6));
console.log(f()(7));
console.log(f()(8));
console.log(f()(9));


const fa = f();
console.log(fa(2));
console.log(fa(3));
console.log(fa(4));
console.log(fa(5));

</script>
