<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect {
          position: relative;
          width: 800px;
          height: 600px;
          border: 1px solid blue;
          background-color: #8cbdf2;
        }
        .ball {
          position: absolute;
          border-radius: 50%;
          width: 300px;
          height: 300px;
          border: 1px solid red;
          background-color: #ecb770;
            line-height: 300px;
            text-align: center;
        }
      </style>
</head>
<body>
    <div class="rect">
    </div>
    <script>
        const rect =document.querySelector(".rect")
        for (let i=0; i < 10; i++){
            const b =document.createElement("div");
        b.className = "ball";
        b.style.left = `${i * 70}px`;
        b.style.top = `100px`;
        b.innerHTML = i + 1;
        rect.append(b);
      
        }

  
        rect.addEventListener("click",(e)=>
      console.log(e.target,innerText));
      
    </script>
</body>
</html>
