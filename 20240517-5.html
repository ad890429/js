<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect {
          position: relative;
          width: 800px;
          height: 600px;
          border: 1px solid blue;
          background-color: #8cbdf2;
        }
        .ball {
          position: absolute;
          border-radius: 50%;
          width: 300px;
          height: 300px;
          border: 1px solid red;
          background-color: #ecb770;
            line-height: 300px;
            text-align: center;
        }
      </style>
</head>
<body>
    <div class="rect">
        <div class="ball"><span> victor</span></div>
    </div>
    <script>
        //ar-target bubbling
        window.addEventListener("click",(e)=>{
      console.log("window----bubbling-----",e.eventPhase)});
        rect.addEventListener("click",(e)=>{
      console.log("rect----bubbling-----",e.eventPhase)});
      ball.addEventListener("click",(e)=>{
      console.log("ball----bubbling-----",e.eventPhase)});
     document.addEventListener("click",(e)=>{
      console.log("document----bubbling-----",e.eventPhase)});
  

      //ar-target capturing
      window.addEventListener("click",(e)=>{
      console.log("window---capturing------",e.eventPhase);},
      true)

      ball.addEventListener(
        "click",
        (e) => {
          console.log("ball---capturing----------", e.eventPhase);
        },
        true
      );
      document.addEventListener(
        "click",
        (e) => {
          console.log("document---capturing----------", e.eventPhase);
        },
        true
      );
      rect.addEventListener(
        "click",
        (e) => {
          console.log("rect---capturing----------", e.eventPhase);
        },
        true
      );
      
    </script>
</body>
</html>
